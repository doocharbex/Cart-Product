<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head__section">
          <i class="fi-rr-arrow-small-left"></i>
          <span class="logo">CR</span>
          <i class="fi-sr-heart"></i>
        </div>
        <div class="discount">
          30%
        </div>
        <div class="display__product">
          <img src="https://freepngimg.com/thumb/shoes/55582-9-sneakers-download-free-image-thumb.png" alt="">
          <div class="slider">
            <span></span>
            <span></span>
            <span class="active"></span>
            <span></span>
          </div>
        </div>
        <div class="product__details">
          <div class="title__section">
            <div class="title">
              <h2>Nike Air Max 200</h2>
              <p>Built for natural motion</p>
            </div>
            <span>
              <i class="fi-sr-star"></i>
              <p>(4.5)</p>
            </span>
          </div>
          <div class="product__colors Btn">
            <p>Available Colors:</p>
            <ul>
              <li><button></button></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="product__add">
            <span class="price">$249</span>
            <button><i class="fi-sr-shopping-cart-add"></i>Add To Cart</button>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
