<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!------- Product Cards -------->

      <!----- Phone Card ----->
      <div id="cards">
        <!-- Card Image -->
        <img id="phone-img" src="./images/apple-iphone-15-yellow.jpg" alt="">
        <!-- Card Title -->
        <h4>iphone 15</h4>
        <!-- Card Description -->
        <p>256 GB - 8GB RAM</p>
        <!-- Card Color List -->
        <ul>
          <li><button onclick="changePhoneColor()" id="phone-yellow"></button></li>
          <li><button onclick="changePhoneColor2()" id="phone-blue"></button></li>
          <li><button onclick="changePhoneColor3()" id="phone-pink"></button></li>
        </ul>
        <!-- Card Price -->
        <p id="phone-price">Price: $1000</p>
        <!-- Card Buy Button -->
        <button id="buy-btn">Buy</button>
      </div>

      <!----- Car Card ----->
      <div id="cards">
        <!-- Card Image -->
        <img id="car-img" src="./images/clacosmosblack.jpg" alt="">
        <!-- Card Title -->
        <h4>Mercedes-Benz CLA</h4>
        <!-- Card Description -->
        <p>Description</p>
        <!-- Card Color List -->
        <ul>
          <li><button onclick="changeCarColor()" id="car-black"></button></li>
          <li><button onclick="changeCarColor2()" id="car-jupiterRed"></button></li>
          <li><button onclick="changeCarColor3()" id="car-polarWhite"></button></li>
          <li><button onclick="changeCarColor4()" id="car-cavansiteBlue"></button></li>
        </ul>
        <!-- Card Price -->
        <p id="car-price">Price: $500,000</p>
        <!-- Card Buy Button -->
        <button id="buy-btn">Buy</button>
      </div>

      <!----- Watch Card ----->
      <div id="cards">
        <!-- Card Image -->
        <img id="watch-img" src="./images/starlight-watch-aluminum-midnight.jpg" alt="">
        <!-- Card Title -->
        <h4>Apple Watch</h4>
        <!-- Card Description -->
        <p>SE 2022 Aluminum Case 40mm</p>
        <!-- Card Color List -->
        <ul>
          <li><button onclick="changeWatchColor()" id="watch-starlight"></button></li>
          <li><button onclick="changeWatchColor2()" id="watch-lightpink"></button></li>
          <li><button onclick="changeWatchColor3()" id="watch-winterblue"></button></li>
        </ul>
        <!-- Card Price -->
        <p id="watch-price">Price: $500</p>
        <!-- Card Buy Button -->
        <button id="buy-btn">Buy</button>
      </div>

    </div>

    <!------- Add JavaScript ------->
    <script src="script.js"></script>
</body>
</html>
